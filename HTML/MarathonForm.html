<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="success">
        <div>
            <label for="first">First Name</label>
            <input type="text" name="first" id="first" placeholder="First Name" required>
            <label for="last">Last Name</label>
            <input type="text" name="last" id="last" placeholder="Last Name" required>
        </div>
        <div>
            Select a Race:
        </div>
        <div>
            <input type="radio" name="radio" id="5k">
            <label for="5k">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="radio" id="hm">
            <label for="hm">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="radio" id="fm">
            <label for="fm">Full Marathon</label>

        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under 18">under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </div>
        <div>
            <button>Register!</button>
        </div>
    </form>



</body>

</html>
